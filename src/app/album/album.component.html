<div *ngIf="album" class="card">
    <div class="card-body">
        <h3 class="card-title">
            {{album.nombre}}
        </h3>
        <div class="card-text">
            Artista:
            <input type="text" [value] = "album.artista" class="form-control">
            Resenia:
            <input type="text" [value] = "album.resenia" class="form-control">
            Precio:
            <input type="text" [value] = "album.precio" class="form-control">
        </div>
    </div>
</div>
