<div class="row">
  <div (click) = "onClick(album);" class="card col-sm-3 my-1 mx-4" *ngFor="let album of albums">
    <div class="card-body">
      <h2 class="card-title">
        {{album.nombre}}
      </h2>
      <div class="card-text">
        <ul>
          <li>
            {{album.artista}}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

<app-album [album] = "selected_album"></app-album>
